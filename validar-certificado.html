<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validar certificado</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script  src="js/index.js"></script>
    </head>
    <body>
        <div class="container-fluid">

            <br><br><br><br><br><br><br><br>
            <div class="row justify-content-center mt-5">
                <div class="card col-md-6 pb-5 bg-gray px-0">
                    <div class="card-header text-center">
                        <h1>Validador de certificados</h1>
                    </div>
                    <div class="body px-5">
                        <div class="input-group mb-3 mt-5">
                            <input id="codigo" type="text" class="form-control form-control-lg" placeholder="Código del certificado" aria-label="Código del certificado" aria-describedby="btn-validate-certificate">
                            <button class="btn btn-outline-primary btn-lg" type="button" id="btn-validate-certificate" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="buscarAlumno()">Validar</button>
                        </div>
                    </div>
    
                </div>
            </div>
            
            <!-- Modal resultado busqueda-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Resultado búsqueda</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="eliminarDatosModal()"></button>
                        </div>
                        <div class="modal-body">
                            <div id="certificadoEncontrado" class="alert alert-success" style="display:none;">
                                <strong>Certificado válido</strong> 
                                <div id="alumno"></div>
                            </div>
                            <div id="certificadoNoEncontrado" class="alert alert-danger" style="display:none;">
                                <strong>Código inválido!</strong> 
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="eliminarDatosModal()">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>


        <script src="js/logica.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
